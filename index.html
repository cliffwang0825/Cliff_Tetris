<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Starfighter Assault</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Starfighter Assault</h1>
      <div class="control-row">
        <button id="startButton" class="primary">開始 / 暫停</button>
        <button id="muteButton">🔇 靜音</button>
        <button id="bombButton" class="accent">💣 投彈</button>
      </div>
    </header>

    <section class="hud">
      <div class="stat">
        <span class="label">分數</span>
        <span id="score">0</span>
      </div>
      <div class="stat">
        <span class="label">波次</span>
        <span id="wave">1</span>
      </div>
      <div class="stat">
        <span class="label">生命</span>
        <div id="lives" class="life-bar"></div>
      </div>
      <div class="stat">
        <span class="label">炸彈</span>
        <div id="bombs" class="bomb-bar"></div>
      </div>
      <div class="stat">
        <span class="label">護盾</span>
        <div id="shield" class="shield-bar"></div>
      </div>
    </section>

    <main class="game-wrapper">
      <canvas id="gameCanvas" width="540" height="960" aria-label="Starfighter 遊戲畫面"></canvas>
      <div class="touch-hint">
        <p>📱 觸控：拖曳機體瞄準，點擊右下角投彈。</p>
        <p>⌨️ 鍵盤：WASD / 方向鍵移動、J 射擊、K 投彈、M 靜音。</p>
      </div>
    </main>

    <section class="guide">
      <h2>任務簡報</h2>
      <ul>
        <li>每條命擁有 3 點耐久，共 3 條命。被擊中 3 次後換下一條命，入場時擁有 2 秒無敵。</li>
        <li>擊落敵機累積分數並推進波次，波次會改變背景與敵人型態，最終迎戰重型 BOSS。</li>
        <li>擊破特定敵機可掉落道具：炸彈、加速、散彈、護盾強化。</li>
        <li>每條命攜帶 2 顆炸彈，投彈可清除全畫面敵人與彈幕。</li>
        <li>支援手機與桌機，畫面鎖定 60 FPS，自動調整解析度與觸控靈敏度。</li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
